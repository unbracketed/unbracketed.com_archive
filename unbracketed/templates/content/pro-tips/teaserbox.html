<div class="teasebox" id="pro-tips-tease">
    <a id="pro-tip-tease-logo" href="{{item.url}}" style="color:#FFF"><img height=24px src="{{MEDIA_URL}}images/icons/Star-White-24x24.png"/></a>
    <span class="timesince">{{item.date_created|timesince}} ago</span>
    {%if item.description %}<p style="padding-top:15px"><a href="{{item.get_absolute_url}}" style="color:#FFF">{{item.description|truncatewords:14}}</a></p>{%endif%}
    <p class="tag_list">Tagged: <span class="tags">{{item.tags}}</span></p>
</div>

<div class="teasebox" id="delicious-tease">
    <a id="del-tease-logo" href="{{item.url}}" style="color:#FFF"><img src="{{MEDIA_URL}}images/icons/delicious-24x24.png"/></a>
    <span class="timesince">{{item.date_created|timesince}} ago</span>
    <p style="padding-top:15px"><a href="{{item.url}}" style="color:#FFF">{{item.title}}</a></p>
    {%if item.description %}<p>{{item.description|truncatewords:14}}</p>{%endif%}
    <p class="tag_list">Tagged: <span class="tags">{{item.tags}}</span></p>
</div>
